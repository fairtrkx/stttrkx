program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize

parameters:
  learning_rate:
    distribution: log_uniform
    min: -9.21  # exp(-9.21) ≈ 0.0001
    max: -4.61  # exp(-4.61) ≈ 0.01
  
  hidden_size:
    values: [64, 128, 256, 512]
  
  num_layers:
    values: [2, 3, 4]
  
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  
  max_epochs:
    value: 100
  
  project_name:
    value: "your-project-name"

early_terminate:
  type: hyperband
  min_iter: 10
